task: reg

dataset:
  path: outputs/data/artifacts/tabular/house_enc.csv
  target: price

split:
  test_size: 0.2
  random_state: 42
  shuffle: true

preprocess:
  impute_num: median
  scale_num: true
  one_hot_cat: true
  impute_cat: most_frequent

model:
  name: RandomForest
  params:
    n_estimators: 500
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: null
    # 不写 random_state，交给 seed 自动补
    n_jobs: -1

outputs:
  base_dir: outputs
  tag: rf_baseline

eval:
  metrics: ["MAE","RMSE","R2"]

viz:
  enabled: true
  dpi: 160
  out_dir: outputs/plots/reg/rf_baseline
