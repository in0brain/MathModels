# src/models/clf/SVM/params.yaml
task: clf
dataset:
  path: "outputs/data/artifacts/features_32k.parquet"
  target: fault_type
  feature_prefixes: ["td_", "fd_", "env_", "cwt_"]

split:
  n_splits: 5

model:
  name: SVM
  params:
    C: 1.0
    kernel: 'rbf'
    gamma: 'scale'
    # --- THIS IS THE FIX ---
    # Explicitly enable probability estimates.
    probability: true

eval:
  metrics: [ACC, F1, ROC_AUC]

outputs:
  base_dir: outputs
  tag: "svm_baseline_32k"

seed: 42